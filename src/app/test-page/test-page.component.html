<form>

    <div class="radio">
      <input type="radio" *ngFor="let hyoka of hyokas" [(ngModel)]="forms.{{koumoku.idname}}" name="forms.{{koumoku.idname}}" value={{hyoka.value}} >{{hyoka.name}}
    </div>
  </div> -->

  <div class="koumoku">
    <div class="title">項目1</div>
    <div class="radio">
      <input type="radio" [(ngModel)]="forms.design" name="forms.design" value="1" accesskey="1">×
      <input type="radio" [(ngModel)]="forms.design" name="forms.design" value="2" accesskey="2">△
      <input type="radio" [(ngModel)]="forms.design" name="forms.design" value="3" accesskey="3">○
      <input type="radio" [(ngModel)]="forms.design" name="forms.design" value="4" accesskey="4">◎
    </div>
  </div>
  <div class="koumoku">
    <div class="title">項目2</div>
    <div class="radio">
      <input type="radio" [(ngModel)]="forms.color" name="forms.color" value="1" accesskey="q">×
      <input type="radio" [(ngModel)]="forms.color" name="forms.color" value="2" accesskey="w">△
      <input type="radio" [(ngModel)]="forms.color" name="forms.color" value="3" accesskey="e">○
      <input type="radio" [(ngModel)]="forms.color" name="forms.color" value="4" accesskey="r">◎
    </div>
  </div>
  <div class="koumoku">
    <div class="title">項目3</div>
    <div class="radio">
      <input type="radio" [(ngModel)]="forms.operability" name="forms.operability" value="1" accesskey="a">×
      <input type="radio" [(ngModel)]="forms.operability" name="forms.operability" value="2" accesskey="s">△
      <input type="radio" [(ngModel)]="forms.operability" name="forms.operability" value="3" accesskey="d">○
      <input type="radio" [(ngModel)]="forms.operability" name="forms.operability" value="4" accesskey="f">◎
    </div>
  </div>
  <div class="koumoku">
    <div class="title">項目4</div>
    <div class="radio">
      <input type="radio" [(ngModel)]="forms.preference" name="forms.preference" value="1" accesskey="z">×
      <input type="radio" [(ngModel)]="forms.preference" name="forms.preference" value="2" accesskey="x">△
      <input type="radio" [(ngModel)]="forms.preference" name="forms.preference" value="3" accesskey="c">○
      <input type="radio" [(ngModel)]="forms.preference" name="forms.preference" value="4" accesskey="v">◎
    </div>
  </div>
  <button (click)="resetForm()">入力をクリア</button>
  <button (click)="exportFile()">ファイル出力</button>
  <br>
  <span>
    <br>
    <span>local storage を使用</span>
    <br>
    <button (click)="saveStorage()">ストレージに値を保存</button>
    <button (click)="getStorage()">ストレージの値を反映</button>
    <button (click)="deleteStorage()">ストレージの値を削除</button>
  </span>
  <span>
    <br>
    <span>IndexedDB を使用</span>
    <br>
    <button (click)="indexedDbInit()">DBを作成</button>
    <button (click)="indexedDbSave()">DBに値を保存</button>
    <button (click)="getIndexedDb()">DBの値を反映</button>
    <button (click)="deleteIndexedDb()">DBの値を削除</button>
  </span>

  <hr>

  <select id="" [(ngModel)]="forms.selectJson" name="forms.selectJson">
    <option *ngFor="let item of jsonFiles" [value]="item">{{item}}</option>
  </select>

  <button (click)="displayData()">データ取得</button>
  <button (click)="displayDataShuffle()">データをランダムに取得</button>
  <!-- <button (click)="displayDataUseService()">データ取得（サービス使用）</button> -->
  <div *ngIf="status">
    <strong>レスポンスデータ</strong>
    <br />
    <table class="table table-striped">
      <thead>
        <tr>
          <th>No</th>
          <th>パス</th>
          <th>項目1</th>
          <th>項目2</th>
          <th>項目3</th>
          <th>項目4</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of evaluations">
          <td>{{item.id}}</td>
          <td>{{item.path}}</td>
          <td>{{item.design}}</td>
          <td>{{item.color}}</td>
          <td>{{item.operability}}</td>
          <td>{{item.preference}}</td>
        </tr>
      </tbody>
    </table>
    ステータス：{{status}}
    <br /> エラー：{{error}}
    <br />
  </div>

  <img *ngFor="let item of evaluations" src={{item.path}} width="50px">
</form>
